apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-app-green
  namespace: messaging-app
  labels:
    app: django-messaging-app
    version: green
    deployment-type: green
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: django-messaging-app
      deployment-type: green
  template:
    metadata:
      labels:
        app: django-messaging-app
        version: green
        deployment-type: green
    spec:
      containers:
      - name: django-container
        image: django-messaging-app:1.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        env:
        - name: DEBUG
          value: "True"
        - name: DJANGO_SETTINGS_MODULE
          value: "messaging_app.settings"
        - name: DEPLOYMENT_VERSION
          value: "green-1.0"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health/
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready/
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
        volumeMounts:
        - name: config
          mountPath: /app/config
          readOnly: true
      volumes:
      - name: config
        configMap:
          name: django-config
          optional: true
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
